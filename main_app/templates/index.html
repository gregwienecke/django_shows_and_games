{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

	<table>
	{% for game in games|dictsort:'name' %}
		<tr>
			<td>{{ game.name}}</td>

			{% if game.release == "Out Now" %}
				<td class="outnow">{{ game.release }}</td>

			{% else %}
				<td>{{ game.release }}</td>

			{% endif %}

		</tr>
	{% endfor %}

{% endblock %}
